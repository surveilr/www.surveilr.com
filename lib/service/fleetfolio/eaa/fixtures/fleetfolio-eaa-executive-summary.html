<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fleetfolio EAA â€“ Executive Summary Slides</title>

    <!-- Reveal.js core styles and theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/theme/white.css" id="theme">

    <!-- Optional: code syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/highlight/monokai.css">
    <style>
      .reveal .slides { text-align: left; }
      .reveal h1, .reveal h2, .reveal h3 { text-transform: none; }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Load slides from Markdown; horizontal separator '---' -->
        <section
          data-markdown="fleetfolio-eaa-executive-summary-slides.revealjs.md"
          data-separator="^---$"
          data-separator-vertical="^--$"
          data-separator-notes="^Note:"
          data-charset="utf-8">
        </section>
      </div>
    </div>

    <!-- Reveal.js core and plugins -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/highlight/highlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/notes/notes.js"></script>

    <script>
      Reveal.initialize({
        hash: true,
        controls: true,
        progress: true,
        slideNumber: 'c/t',
        transition: 'slide',
        center: true,
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
      });
    </script>
  </body>
</html>
